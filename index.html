<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>R.M. Estética Automotiva · CRM Pro+</title>

    <!-- Manifest / PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ef4444">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <i class="fas fa-car-side loading-logo"></i>
            <h2>R.M. Estética Automotiva</h2>
            <p>Carregando sistema CRM…</p>
            <div class="loading-bar"><div id="loadingProgress" class="loading-progress"></div></div>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="logo">CRM Pro+</h1>
                <span class="location-info"><i class="fas fa-location-dot"></i><span id="currentLocation">Angra dos Reis – RJ</span></span>
            </div>

            <div class="header-right">
                <button id="notificationBtn" class="icon-btn">
                    <span class="badge" id="badgeCount">0</span>
                    <i class="fas fa-bell"></i>
                </button>

                <span class="sync-status" id="syncStatus"><i id="syncIcon" class="fas fa-wifi"></i> Online</span>
            </div>
        </div>
    </header>

    <!-- Navegação Desktop -->
    <nav class="desktop-nav">
        <button class="nav-tab active" data-tab="dashboard"><i class="fas fa-chart-line"></i>Dashboard</button>
        <button class="nav-tab" data-tab="clientes"><i class="fas fa-users"></i>Clientes</button>
        <button class="nav-tab" data-tab="servicos"><i class="fas fa-wrench"></i>Serviços</button>
        <button class="nav-tab" data-tab="orcamento"><i class="fas fa-file-invoice"></i>Orçamentos</button>
        <button class="nav-tab" data-tab="historico"><i class="fas fa-clock-rotate-left"></i>Histórico</button>
    </nav>

    <!-- Navegação Mobile -->
    <nav class="mobile-nav">
        <div class="mobile-nav-item active" data-tab="dashboard"><i class="fas fa-chart-line"></i><small>Dashboard</small></div>
        <div class="mobile-nav-item" data-tab="clientes"><i class="fas fa-users"></i><small>Clientes</small></div>
        <div class="mobile-nav-item" data-tab="servicos"><i class="fas fa-wrench"></i><small>Serviços</small></div>
        <div class="mobile-nav-item plus" id="quickAddBtn"><i class="fas fa-plus"></i></div>
        <div class="mobile-nav-item" data-tab="orcamento"><i class="fas fa-file-invoice"></i><small>Orçamentos</small></div>
        <div class="mobile-nav-item" data-tab="historico"><i class="fas fa-clock-rotate-left"></i><small>Histórico</small></div>
    </nav>

    <!-- Conteúdo -->
    <main class="main">

        <!-- DASHBOARD -->
        <section id="dashboard" class="tab-content active">
            <header class="page-header">
                <h2>Dashboard</h2>
                <div class="quick-actions">
                    <button id="quickClientBtn" class="btn btn-ghost"><i class="fas fa-user-plus"></i>Novo Cliente</button>
                    <button id="quickQuoteBtn" class="btn btn-primary"><i class="fas fa-file-circle-plus"></i>Novo Orçamento</button>
                </div>
            </header>

            <div class="metric-grid">
                <article class="metric-card">
                    <i class="fas fa-users metric-icon"></i>
                    <div class="metric-body">
                        <h3 id="metricTotalClients">0</h3>
                        <p>Clientes</p>
                    </div>
                </article>
                <article class="metric-card blue">
                    <i class="fas fa-wrench metric-icon"></i>
                    <div class="metric-body">
                        <h3 id="metricServices">0</h3>
                        <p>Serviços</p>
                    </div>
                </article>
                <article class="metric-card orange">
                    <i class="fas fa-file-invoice metric-icon"></i>
                    <div class="metric-body">
                        <h3 id="metricQuotes">0</h3>
                        <p>Orçamentos</p>
                    </div>
                </article>
                <article class="metric-card green">
                    <i class="fas fa-sack-dollar metric-icon"></i>
                    <div class="metric-body">
                        <h3 id="metricRevenue">R$ 0,00</h3>
                        <p>Faturamento</p>
                    </div>
                </article>
            </div>

            <div class="charts-box">
                <canvas id="chartFunnel"></canvas>
                <canvas id="chartRevenue"></canvas>
            </div>
        </section>

        <!-- CLIENTES -->
        <section id="clientes" class="tab-content">
            <header class="page-header">
                <h2>Clientes</h2>
                <button id="btnAddClient" class="btn btn-primary"><i class="fas fa-user-plus"></i>Adicionar Cliente</button>
            </header>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search" id="searchClientes" placeholder="Pesquisar cliente…">
            </div>

            <div id="clientesGrid" class="card-grid"></div>
        </section>

        <!-- SERVIÇOS -->
        <section id="servicos" class="tab-content">
            <header class="page-header">
                <h2>Serviços</h2>
                <button id="btnAddService" class="btn btn-primary"><i class="fas fa-plus"></i>Novo Serviço</button>
            </header>

            <div id="servicosGrid" class="card-grid"></div>
        </section>

        <!-- ORÇAMENTOS -->
        <section id="orcamento" class="tab-content">
            <header class="page-header">
                <h2>Orçamentos</h2>
                <button id="btnNewQuote" class="btn btn-primary"><i class="fas fa-file-circle-plus"></i>Criar Orçamento</button>
            </header>

            <div id="orcamentosGrid" class="card-grid"></div>
        </section>

        <!-- HISTÓRICO -->
        <section id="historico" class="tab-content">
            <header class="page-header">
                <h2>Histórico</h2>
            </header>

            <div id="historicoList" class="timeline"></div>
        </section>
    </main>

    <!-- NOTIFICAÇÃO -->
    <aside id="notification" class="toast"></aside>

    <!-- DEPENDÊNCIAS JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.51.0/dist/umd/supabase.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
