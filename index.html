<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.M. Estética PRO+</title>
  <!-- Google Fonts combinados e cache -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
    integrity="sha384-XXXXXXXX"
    crossorigin="anonymous"
  />

  <style>
    /* === 1. Variáveis CSS === */
    :root {
      --cor-primaria: #6c63ff;
      --cor-secundaria: #f5f5f5;
      --texto-escuro: #333;
      --texto-claro: #fff;
      --fundo: #fafafa;
      --raio: 8px;
      --transicao: 0.3s;
      --sombra: rgba(0, 0, 0, 0.1);
      --font: 'Inter', sans-serif;
    }

    /* === 2. Reset + Base Styles === */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font);
      background: var(--fundo);
      color: var(--texto-escuro);
      line-height: 1.6;
    }
    a {
      color: var(--cor-primaria);
      text-decoration: none;
      transition: color var(--transicao);
    }
    a:hover {
      color: darken(var(--cor-primaria), 10%);
    }

    /* === 3. Utilitários === */
    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      padding: 0.6em 1.2em;
      background: var(--cor-primaria);
      color: var(--texto-claro);
      border: none;
      border-radius: var(--raio);
      cursor: pointer;
      transition: background var(--transicao);
    }
    .btn:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    .btn:focus {
      outline: 2px solid var(--cor-primaria);
      outline-offset: 2px;
    }
    .btn-transition {
      transition: all var(--transicao);
    }
    .card {
      background: var(--texto-claro);
      border-radius: var(--raio);
      box-shadow: 0 2px 8px var(--sombra);
      padding: 1em;
      transition: transform var(--transicao);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .skeleton {
      background: var(--secundaria);
      border-radius: var(--raio);
      min-height: 80px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        opacity: 1;
      }
    }

    /* === 4. Componentes === */
    nav {
      background: var(--cor-primaria);
      color: var(--texto-claro);
      padding: 1em;
    }
    nav .nav-btn {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1em;
      margin-right: 1em;
      cursor: pointer;
    }
    nav .nav-btn:focus {
      outline: 2px dashed var(--texto-claro);
    }
    main {
      padding: 2em;
    }
    .hidden {
      display: none;
    }

    /* === 5. Media Queries (Mobile-First) === */
    @media (min-width: 768px) {
      main {
        max-width: 1024px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <!-- === Navegação por Abas === -->
  <nav role="navigation" aria-label="Menu principal">
    <button class="nav-btn" data-tab="dashboard" tabindex="0">Dashboard</button>
    <button class="nav-btn" data-tab="clientes" tabindex="0">Clientes</button>
    <button class="nav-btn" data-tab="servicos" tabindex="0">Serviços</button>
  </nav>

  <main>
    <!-- === Dashboard === -->
    <section id="dashboard" class="tab-section">
      <h1>Dashboard</h1>
      <div id="chartContainer" class="card" aria-label="Gráfico de atendimento"></div>
    </section>

    <!-- === Clientes === -->
    <section id="clientes" class="tab-section hidden">
      <h1>Clientes</h1>
      <form id="clienteForm" aria-label="Formulário de clientes">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit" class="btn btn-transition">Salvar</button>
      </form>
      <div id="clientesList" class="mt-2"></div>
    </section>

    <!-- === Serviços === -->
    <section id="servicos" class="tab-section hidden">
      <h1>Serviços</h1>
      <form id="servicoForm" aria-label="Formulário de serviços">
        <input type="text" name="titulo" placeholder="Título" required />
        <input type="number" name="preco" placeholder="Preço" required />
        <button type="submit" class="btn btn-transition">Salvar</button>
      </form>
      <div id="servicosList" class="mt-2"></div>
    </section>
  </main>

  <script>
    /* === Configuração Supabase === */
    const SUPABASE_URL = 'https://xyz.supabase.co'
    const SUPABASE_KEY = 'public-anon-key'
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

    /* === Módulo de Navegação === */
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-section').forEach(s => s.classList.add('hidden'))
        document.getElementById(btn.dataset.tab).classList.remove('hidden')
      })
    })

    /* === Utilitário de DB Actions === */
    async function handleDbAction(action, onSuccess, onError) {
      try {
        const { data, error } = await action()
        if (error) throw error
        onSuccess(data)
      } catch (err) {
        alert(onError + ': ' + err.message)
      }
    }

    /* === Dashboard: Gráfico Chart.js === */
    let chartInstance
    async function loadChart() {
      const container = document.getElementById('chartContainer')
      container.innerHTML = '<div class="skeleton"></div>'
      await handleDbAction(
        () => supabase.from('atendimentos').select('data, count'),
        data => {
          const labels = data.map(r => r.data)
          const values = data.map(r => r.count)
          container.innerHTML = '<canvas id="chartCanvas"></canvas>'
          const ctx = document.getElementById('chartCanvas').getContext('2d')
          chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets: [{ label: 'Atendimentos', data: values, borderColor: var(--cor-primaria) }] },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
          })
        },
        'Erro ao carregar dados do gráfico'
      )
    }
    loadChart()

    /* === Clientes: CRUD === */
    const clienteForm = document.getElementById('clienteForm')
    const clientesList = document.getElementById('clientesList')
    clienteForm.addEventListener('submit', async e => {
      e.preventDefault()
      const btn = clienteForm.querySelector('button')
      btn.disabled = true
      btn.textContent = 'Salvando...'
      const formData = Object.fromEntries(new FormData(clienteForm))
      await handleDbAction(
        () => supabase.from('clientes').insert(formData),
        () => {
          clienteForm.reset()
          loadClientes()
        },
        'Erro ao salvar cliente'
      )
      btn.disabled = false
      btn.textContent = 'Salvar'
    })
    async function loadClientes() {
      clientesList.innerHTML = '<div class="skeleton"></div>'
      await handleDbAction(
        () => supabase.from('clientes').select(),
        data => {
          clientesList.innerHTML = data.map(c => `<div class="card">${c.nome} (${c.email})</div>`).join('')
        },
        'Erro ao carregar clientes'
      )
    }
    loadClientes()

    /* === Serviços: CRUD === */
    const servicoForm = document.getElementById('servicoForm')
    const servicosList = document.getElementById('servicosList')
    servicoForm.addEventListener('submit', async e => {
      e.preventDefault()
      const btn = servicoForm.querySelector('button')
      btn.disabled = true
      btn.textContent = 'Salvando...'
      const formData = Object.fromEntries(new FormData(servicoForm))
      await handleDbAction(
        () => supabase.from('servicos').insert(formData),
        () => {
          servicoForm.reset()
          loadServicos()
        },
        'Erro ao salvar serviço'
      )
      btn.disabled = false
      btn.textContent = 'Salvar'
    })
    async function loadServicos() {
      servicosList.innerHTML = '<div class="skeleton"></div>'
      await handleDbAction(
        () => supabase.from('servicos').select(),
        data => {
          servicosList.innerHTML = data.map(s => `<div class="card">${s.titulo} - R$${s.preco}</div>`).join('')
        },
        'Erro ao carregar serviços'
      )
    }
    loadServicos()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
