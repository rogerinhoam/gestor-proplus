<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- … (head igual ao anterior) … -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- … header, navegação e conteúdo já enviados … -->

  <!-- TEMPLATES DE MODAL -->
  <template id="tplCliente">
    <div class="modal-backdrop" data-modal>
      <div class="modal">
        <header class="modal-header">
          <h3>Novo Cliente</h3>
          <button class="btn-close" data-close>&times;</button>
        </header>
        <form id="formCliente" class="modal-body">
          <label>Nome* <input name="nome" required></label>
          <label>Telefone* <input name="telefone" maxlength="15" required></label>
          <label>Email <input name="email" type="email"></label>
          <label>Carro <input name="carro"></label>
          <label>Placa <input name="placa" maxlength="8"></label>
          <label class="full">Endereço <input name="endereco"></label>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-close>Cancelar</button>
            <button class="btn btn-primary">Salvar</button>
          </footer>
        </form>
      </div>
    </div>
  </template>

  <template id="tplServico">
    <div class="modal-backdrop" data-modal>
      <div class="modal">
        <header class="modal-header">
          <h3>Novo Serviço</h3>
          <button class="btn-close" data-close>&times;</button>
        </header>
        <form id="formServico" class="modal-body">
          <label class="full">Descrição* <input name="descricao" required></label>
          <label>Valor* <input name="valor" type="number" step="0.01" required></label>
          <label>Duração (min) <input name="duracao" type="number" value="60"></label>
          <label>Categoria
            <select name="categoria">
              <option>Lavagem</option><option>Proteção</option>
              <option>Limpeza</option><option>Detalhamento</option>
            </select>
          </label>
          <label><input type="checkbox" name="ativo" checked> Ativo</label>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-close>Cancelar</button>
            <button class="btn btn-primary">Salvar</button>
          </footer>
        </form>
      </div>
    </div>
  </template>

  <template id="tplOrcamento">
    <div class="modal-backdrop" data-modal>
      <div class="modal  modal-lg">
        <header class="modal-header">
          <h3>Novo Orçamento</h3>
          <button class="btn-close" data-close>&times;</button>
        </header>
        <form id="formOrcamento" class="modal-body">
          <label>Cliente*
            <select name="cliente_id" required></select>
          </label>
          <label>Status
            <select name="status">
              <option>Orçamento</option><option>Aprovado</option>
              <option>Finalizado</option><option>Cancelado</option>
            </select>
          </label>
          <label>Desconto (%) <input name="desconto" type="number" value="0" min="0" max="100"></label>

          <section id="itensOrcamento">
            <!-- linhas de serviço adicionadas via JS -->
          </section>
          <button type="button" class="btn btn-secondary" id="btnAddItem">Adicionar Serviço</button>

          <footer class="modal-footer">
            <strong>Total: <span id="orcTotal">R$ 0,00</span></strong>
            <div>
              <button type="button" class="btn btn-secondary" data-close>Cancelar</button>
              <button class="btn btn-primary">Salvar</button>
            </div>
          </footer>
        </form>
      </div>
    </div>
  </template>

  <!-- SCRIPTS -->
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
  <script src="js/crm.js"></script>
  <script src="js/pwa.js"></script>
</body>
</html>
